<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/create-mandate.css">
    <title>Document</title>
</head>

<body>
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Create a Mandate</h1>

            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="bank_id">Bank ID:</label>
                    <select class= "bank_id" id="bank_id" name="bank_id">
                        <!-- <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="account_number">Customer account number</label>
                    <input type="text" id="account_number" name="account_number" required>
                </div>

                <div class="form-group">
                    <label for="text_input">Customer Name</label>
                    <input type="text" id="text_input" placeholder="..." name="text_input" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>

                <div class="form-group">
                    <label for="beneficiary_id">Beneficiary ID:</label>
                    <select class="bank_id" id="beneficiary_id" name="beneficiary_id">

                    </select>
                </div>

                <div class="form-group">
                    <label for="debit_type">Debit Type</label>
                    <select class="bank_id" id="debit_type" name="debit_type">
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>
                <div class="form-group-row">
                    <div class="form-group-date">
                        <label for="frequency">Frequency</label>
                        <select id="frequency" name="frequency">
                            <option value="daily">daily</option>
                            <option value="weekly">weekly</option>
                            <option value="monthly">monthly</option>
                        </select>
                    </div>
                    <div class="form-group-date">
                        <label for="schedule">Schedule</label>
                <select id="schedule" name="schedule">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                    </div>

                </div>



                

                <div class="form-group">
                    <label for="number_of_payments">Number of Payments</label>
                    <input type="number" id="number_of_payments" name="number_of_payments" required>
                </div>
                <div class="form-group">
                    <label for="payment_start_date">Payment Start Date</label>
                    <input type="date" id="payment_start_date" name="payment_start_date" required>
                </div>
                <div class="form-group">

                    <label for="minimum_amount">Minimum Amount</label>
                    <input type="number" id="minimum_amount" name="minimum_amount" required>
                </div>

                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group-row">
                    <div class="form-group-date">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group-date">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" name="end_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="narration">Narration</label>
                    <input type="text" id="narration" name="narration">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>


        </div>

    </div>

    <script type="module" src="/create-mandate.js"></script>
</body>

</html>
