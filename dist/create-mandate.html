<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/create-mandate.css">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>

    <form action="submit_payment.php" method="post" enctype="multipart/form-data">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="debit_type">Debit Type:</label>
        <select id="debit_type" name="debit_type">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select><br><br>

        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
        </select><br><br>

        <label for="bank_id">Bank ID:</label>
        <input type="text" id="bank_id" name="bank_id" required><br><br>

        <label for="schedule">Schedule:</label>
        <select id="schedule" name="schedule">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select><br><br>

        <label for="number_of_payments">Number of Payments:</label>
        <input type="number" id="number_of_payments" name="number_of_payments" required><br><br>

        <label for="payment_start_date">Payment Start Date:</label>
        <input type="date" id="payment_start_date" name="payment_start_date" required><br><br>

        <label for="minimum_amount">Minimum Amount:</label>
        <input type="number" id="minimum_amount" name="minimum_amount" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="narration">Narration:</label>
        <input type="text" id="narration" name="narration"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="beneficiary_id">Beneficiary ID:</label>
        <select id="beneficiary_id" name="beneficiary_id">
           
        </select><br><br>    
  </div>

</div>

      <script type="module" src="/create-mandate.js"></script>
</body>
</html>
