                                    </div>

                                    <div class="form-group">
                                        <label for="email">Secret Key</label>
                                        <input type="password" id="secret-key" name="secret-key"
                                            placeholder="Enter your secret key">
                                    </div>
                                    <div class="submit">
                                        <button type="submit">Sign in</button>
                                    </div>
                                </div>
                            </form>
